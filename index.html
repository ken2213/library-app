<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a40eeb584d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <!-- ! CONTAINS LIBRARY TEXT AND ADD BOOK BUTTON-->
  <header>
    <h1><img src="icons/book-open-reader.svg" alt="" class="reader-icon">Library</h1>

    <button class="add-book">
      <i class="fa-solid fa-plus"></i>
    </button>
  </header>

  <!-- ! CONTAINS THE COLLECTION OF BOOKS AND FORM MODAL -->
  <main id="main-container">

    <div id="books-library">
      <h3>Your Books</h3>
      <div class="books cards">
        <!-- Section for all project cards -->
  
      </div>
    </div>

  </main>

  <!--! POP UP MODAL FORM -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-form">
        <h1 class="form-title"></h1>
        <form class="add-book-form">

          <div class="modal-input-field">
            <label for="book-title">Title:</label>
            <input 
              type="text" 
              name="book-title" 
              id="book-title" 
              class="modal-form-input">
          </div>

          <div class="modal-input-field">
            <label for="book-author">Author:</label>
            <input 
              type="text" 
              name="book-author" 
              id="book-author" 
              class="modal-form-input">
          </div>

          <div class="modal-input-field">
            <label for="book-pages">Pages:</label>
            <input 
              type="number" 
              min="0"
              name="book-pages" 
              id="book-pages" 
              class="modal-form-input">
          </div>

          <div class="modal-input-field">
            <span class="modal-read">Read?</span>
            <label class="container">
              <input 
                type="checkbox" 
                name="book-read" 
                id="book-read" 
                class="checkmark">
            </label>
          </div>
          
          <div class="submit-modal-form">
            <button type="submit" class="btn form-add-button"></button>
          </div>


        </form>
      </div>
    </div>
  </div>




    
</body>
</html>
